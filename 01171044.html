		<div class="poem">
		<h1>静夜思</h1>
		<font id="author">作者：李白</font><br /><br />
		<font id="poem">
		床前明月光，<br/>
		疑是地上霜。<br />
		举头望明月，<br />
		低头思故乡。
		</font>
		</div><br/>
		<hr/>
		注释：静夜思：宁静的夜晚所引起的相思。疑：怀疑，以为。举：抬，仰。、
